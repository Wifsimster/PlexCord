name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        shell: bash
        run: |
          wails build -clean -platform windows/amd64 -ldflags "-X plexcord/internal/version.Version=v${{ steps.get_version.outputs.version }} -X plexcord/internal/version.Commit=${{ github.sha }} -X plexcord/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Rename binary
        run: |
          mv build/bin/PlexCord.exe build/bin/PlexCord-windows-amd64.exe

      - name: Generate checksum
        run: |
          cd build/bin
          certutil -hashfile PlexCord-windows-amd64.exe SHA256 > PlexCord-windows-amd64.exe.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-build
          path: |
            build/bin/PlexCord-windows-amd64.exe
            build/bin/PlexCord-windows-amd64.exe.sha256

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        run: |
          wails build -clean -platform darwin/universal -ldflags "-X plexcord/internal/version.Version=v${{ steps.get_version.outputs.version }} -X plexcord/internal/version.Commit=${{ github.sha }} -X plexcord/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Create DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p dmg-contents
          cp -r build/bin/PlexCord.app dmg-contents/

          # Create symbolic link to Applications folder
          ln -s /Applications dmg-contents/Applications

          # Create DMG
          hdiutil create -volname "PlexCord" -srcfolder dmg-contents -ov -format UDZO build/bin/PlexCord-darwin-universal.dmg

      - name: Generate checksum
        run: |
          cd build/bin
          shasum -a 256 PlexCord-darwin-universal.dmg > PlexCord-darwin-universal.dmg.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-build
          path: |
            build/bin/PlexCord-darwin-universal.dmg
            build/bin/PlexCord-darwin-universal.dmg.sha256

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        run: |
          wails build -clean -platform linux/amd64 -ldflags "-X plexcord/internal/version.Version=v${{ steps.get_version.outputs.version }} -X plexcord/internal/version.Commit=${{ github.sha }} -X plexcord/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Install AppImage tools
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Create AppImage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp build/bin/PlexCord AppDir/usr/bin/plexcord

          # Create desktop file
          cat > AppDir/usr/share/applications/plexcord.desktop << EOF
          [Desktop Entry]
          Name=PlexCord
          Exec=plexcord
          Icon=plexcord
          Type=Application
          Categories=Utility;AudioVideo;
          Comment=Discord Rich Presence for Plex
          EOF

          # Create a placeholder icon (you should replace this with actual icon)
          # For now, create a simple SVG
          cat > AppDir/usr/share/icons/hicolor/256x256/apps/plexcord.svg << EOF
          <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256">
            <rect width="256" height="256" fill="#E5A00D"/>
            <text x="128" y="140" font-size="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif">PC</text>
          </svg>
          EOF

          # Create AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage

          # Rename to expected name
          mv PlexCord-*.AppImage build/bin/PlexCord-linux-amd64.AppImage || true
          mv PlexCord-x86_64.AppImage build/bin/PlexCord-linux-amd64.AppImage || true

      - name: Generate checksum
        run: |
          cd build/bin
          sha256sum PlexCord-linux-amd64.AppImage > PlexCord-linux-amd64.AppImage.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-build
          path: |
            build/bin/PlexCord-linux-amd64.AppImage
            build/bin/PlexCord-linux-amd64.AppImage.sha256

  create-release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to output (escape newlines)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: PlexCord v${{ steps.get_version.outputs.version }}
          body: |
            ## PlexCord v${{ steps.get_version.outputs.version }}

            ### What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            Download the appropriate binary for your platform:
            - **Windows**: `PlexCord-windows-amd64.exe`
            - **macOS**: `PlexCord-darwin-universal.dmg`
            - **Linux**: `PlexCord-linux-amd64.AppImage`

            ### Checksums
            SHA256 checksums are provided for each binary.

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
